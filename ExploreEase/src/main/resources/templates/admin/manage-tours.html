<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Manage Tours | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('/images/1982064.jpg') no-repeat center center/cover;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 2;
      margin-top: 7rem;
    }
    table {
      backdrop-filter: blur(15px);
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    .btn {
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    /* üåü Back to Home Button */
    .back-home-btn {
      position: absolute;
      top: 5rem;
      left: 2rem;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 10px 18px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 2;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      margin-top:0.1rem;
      
    }

    .back-home-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35), 0 0 10px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
<a href="/admin-dashboard" class="back-home-btn">‚Üê Back to Dashboard</a>
  <div class="container">
    <h2 class="text-center mb-4">üó∫Ô∏è Manage Tours</h2>
    <table class="table table-hover text-white align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Location</th>
          <th>Price</th>
          <th>Seats</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="tour : ${tours}">
          <td th:text="${tour.id}"></td>
          <td th:text="${tour.title}"></td>
          <td th:text="${tour.location}"></td>
          <td>‚Çπ<span th:text="${tour.price}"></span></td>
          <td th:text="${tour.seatsAvailable}"></td>
          <td>
            <a th:href="@{'/admin/tours/edit/' + ${tour.id}}" class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>
            <a th:href="@{'/admin/tours/delete/' + ${tour.id}}" class="btn btn-danger btn-sm">üóëÔ∏è Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
