<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Delete Tour | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('/images/1982064.jpg') no-repeat center center/cover;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      z-index: 0;
    }
    .delete-card {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      margin: 7rem auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="delete-card">
    <h2>⚠️ Confirm Deletion</h2>
    <p>Are you sure you want to delete this tour?</p>
    <h4 th:text="${tour.title}"></h4>
    <div class="mt-4">
      <form th:action="@{'/admin/tours/delete/' + ${tour.id}}" method="post">
        <button class="btn btn-danger px-4">Yes, Delete</button>
        <a href="/admin/tours" class="btn btn-secondary px-4">Cancel</a>
      </form>
    </div>
  </div>
</body>
</html>
