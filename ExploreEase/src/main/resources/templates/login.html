<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Login ‚Äî ExploreEase</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/images/1982064.jpg') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      color: #fff;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      padding: 0.6rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.25);
      font-weight: 600;
      z-index: 10;
    }

    header h1 {
      font-size: 1.6rem;
      margin: 0;
      font-weight: 700;
    }

    .login-box {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 400px;
      margin: 7rem auto 3rem; /* spacing under header */
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
      text-align: center;
    }

    .login-box h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #ffd700;
    }

    .form-group {
      text-align: left;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #fff;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.8);
      color: #333;
      outline: none;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 0 3px rgba(13,110,253,0.4);
    }

    .btn-glass {
      display: inline-block;
      width: 100%;
      padding: 10px 0;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      color: #fff;
      text-decoration: none;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
      cursor: pointer;
      margin-top: 1rem;
    }

    .btn-glass:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35), 0 0 10px rgba(255,255,255,0.2);
    }

    .login-links {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ddd;
    }

    .login-links a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
    }

    .login-links a:hover {
      text-decoration: underline;
      color: #fff;
    }

    footer {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      text-align: center;
      padding: 1rem;
      color: #ddd;
      border-top: 1px solid rgba(255,255,255,0.25);
      z-index: 2;
    }
    
    /* üåü Back to Home Button */
    .back-home-btn {
      position: absolute;
      top: 5rem;
      left: 2rem;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 10px 18px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 2;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      margin-top:2rem;
    }

    .back-home-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35), 0 0 10px rgba(255,255,255,0.2);
    }
    /* üåü Fancy Toast Popup */
.toast-msg {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(255, 0, 0, 0.15);
  color: #fff;
  padding: 14px 22px;
  border-radius: 12px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.25);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  font-weight: 600;
  font-size: 0.95rem;
  z-index: 9999;
  opacity: 0;
  transform: translateY(-10px);
  transition: all 0.4s ease;
}

.toast-msg.show {
  opacity: 1;
  transform: translateY(0);
}

.toast-msg.success {
  background: rgba(0, 255, 0, 0.15);
  border: 1px solid rgba(0, 255, 0, 0.3);
}

.toast-msg.error {
  background: rgba(255, 0, 0, 0.25);
  border: 1px solid rgba(255, 100, 100, 0.4);
}
    
  </style>
</head>

<body>
  <header>
    <h1>ExploreEase</h1>
  </header>
<!-- üåü Back to Home Button -->
  <a href="/" class="back-home-btn">‚Üê Back to Home</a>
  <div class="login-box">
    <h2>Welcome Back!</h2>
    <form id="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
      </div>
      <button type="submit" class="btn-glass">Login</button>
    </form>
    <div class="login-links">
      Don‚Äôt have an account? <a href="/register">Sign up</a>
    </div>
  </div>

  <footer>
    ¬© 2025 ExploreEase ‚Äî Discover Your Next Adventure
  </footer>
</body>
<script>
  // üåü Glass Toast Function
  function showToast(message, type = "error") {
    // Remove any existing toast
    const existing = document.querySelector(".toast-msg");
    if (existing) existing.remove();

    // Create toast
    const toast = document.createElement("div");
    toast.className = `toast-msg ${type}`;
    toast.innerText = message;
    document.body.appendChild(toast);

    // Animate in
    setTimeout(() => toast.classList.add("show"), 50);

    // Auto remove after 4 seconds
    setTimeout(() => {
      toast.classList.remove("show");
      setTimeout(() => toast.remove(), 400);
    }, 4000);
  }

  // üåê Login Form Submission
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (!res.ok) {
        showToast('‚ùå Login failed ‚Äî invalid credentials or user not found.', 'error');
        return;
      }

      // ‚úÖ Parse backend response (JwtResponse)
      const data = await res.json();

      // Save token + role + email
      localStorage.setItem('ee_token', data.token);
      localStorage.setItem('ee_role', data.role);
      localStorage.setItem('ee_email', data.email);

      // ‚úÖ Role-based redirect
      if (data.role === 'ROLE_ADMIN') {
        showToast('‚úÖ Welcome Admin! Redirecting...', 'success');
        setTimeout(() => (window.location.href = '/admin-dashboard'), 1200);
      } else {
        showToast('‚úÖ Login successful! Redirecting...', 'success');
        setTimeout(() => (window.location.href = '/home'), 1200);
      }

    } catch (err) {
      console.error(err);
      showToast('‚ö†Ô∏è Network error ‚Äî please try again later.', 'error');
    }
  });
</script>


</html>
