<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tour Details | ExploreEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <style>
    body {
      background: url('/images/1982064.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(8px);
      z-index: 0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      color: #fff;
      padding: 0.6rem 1rem;
      font-weight: 600;
      z-index: 10;
      border-bottom: 1px solid rgba(255, 255, 255, 0.25);
    }

    header nav a {
      color: #a2d2ff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s, text-shadow 0.3s;
    }

    header nav a:hover {
      color: #fff;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
    }

    .tour-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      width: 90%;
      max-width: 900px;
      margin: 6rem auto 4rem; /* consistent top margin */
      transition: all 0.3s ease;
      padding: 2rem;
      margin-left:13rem;
      
    }

    .tour-image {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: 20px 20px 0 0;
    }

    .tour-content {
      padding: 1rem 0;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #f8f9fa;
      margin-bottom: 1rem;
    }

    .tour-info p {
      font-size: 1.05rem;
      margin-bottom: 0.5rem;
    }

    .price {
      font-size: 1.4rem;
      color: #00ff99;
      font-weight: 600;
      margin-top: 0.8rem;
    }

    .btn-book {
      display: inline-block;
      width: 100%;
      padding: 10px 0;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      color: #fff;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
      text-shadow: 0 0 5px rgba(255,255,255,0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-book:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35), 0 0 10px rgba(255,255,255,0.2);
      text-decoration: none;
    }

    footer {
      text-align: center;
      color: #fff;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      padding: 1rem;
      font-size: 0.9rem;
      width: 100%;
      z-index: 2;
    }
    
     /* üåü Back to Home Button */
    .back-home-btn {
      position: absolute;
      top: 5rem;
      left: 2rem;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 10px 18px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 2;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      margin-top:2rem;
      position:fixed;
      
    }

    .back-home-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35), 0 0 10px rgba(255,255,255,0.2);
    }
  </style>
</head>

<body>
  <header>
    üå¥ ExploreEase ‚Äî Tour Details
    <nav>
      <a href="/">Home</a>|
      <a href="/tours">Tours</a>
      
    </nav>
  </header>
<a href="/tours" class="back-home-btn">‚Üê Back to Tours</a>
  <div class="tour-container">
    <img id="tour-image" class="tour-image" alt="Tour Image">
    <div class="tour-content">
      <h1 id="tour-title">Tour Title</h1>
      <p id="tour-desc">Description will appear here.</p>
      <div class="tour-info">
        <p><strong>üìç Location:</strong> <span id="tour-location"></span></p>
        <p><strong>üïí Duration:</strong> <span id="tour-duration"></span> days</p>
        <p class="price">üí∞ ‚Çπ<span id="tour-price"></span></p>
        <p><strong>üéüÔ∏è Seats Available:</strong> <span id="tour-seats"></span></p>
      </div>
      <button id="book-btn" class="btn-book">Book Now</button>
    </div>
  </div>

  <footer>¬© 2025 ExploreEase ‚Äî Plan. Travel. Live.</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tourId = params.get('id');

    fetch(`/api/tours/${tourId}`)
      .then(res => res.json())
      .then(tour => {
        document.getElementById("tour-title").textContent = tour.title;
        document.getElementById("tour-desc").textContent = tour.description;
        document.getElementById("tour-location").textContent = tour.location;
        document.getElementById("tour-price").textContent = tour.price;
        document.getElementById("tour-seats").textContent = tour.seatsAvailable;
        document.getElementById("tour-duration").textContent = tour.durationDays || 'N/A';
        document.getElementById("tour-image").src = tour.imageUrl || '/images/default.jpg';

        document.getElementById("book-btn").addEventListener("click", () => {
          window.location.href = `/book-tour/${tour.id}`;
        });
      })
      .catch(err => console.error("Failed to load tour details:", err));
  </script>
</body>
</html>
