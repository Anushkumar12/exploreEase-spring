<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Tour | ExploreEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('/images/1982064.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(8px);
      z-index: 0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.25);
      color: #fff;
      padding: 0.6rem 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 300;
      z-index: 10;
    }

    header nav {
      margin-top: 6px;
    }

    header nav a {
      color: #a2d2ff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 300;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    .form-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      backdrop-filter: blur(25px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      margin-top: 7rem;
      margin-bottom: 5rem;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #ffd700;
      font-size: 1.6rem;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      font-size: 0.95rem;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      color: #333;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.4);
    }

    .btn-glass {
      display: inline-block;
      width: 100%;
      padding: 12px 0;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      color: #ffffff;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-glass:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 0.8rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.25);
      z-index: 2;
    }

    /* üåü Back Button */
    .back-home-btn {
      position: absolute;
      top: 5rem;
      left: 2rem;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 10px 18px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 2;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      position:fixed;
      margin-top:3rem;
    }

    .back-home-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    }

    /* üåü Toast Popup Notification */
    .toast-msg {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 14px 22px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      color: #fff;
      font-weight: 600;
      z-index: 9999;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s ease;
      font-size: 0.95rem;
    }

    .toast-msg.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast-msg.success {
      background: rgba(0, 255, 0, 0.15);
      border: 1px solid rgba(0, 255, 0, 0.3);
      box-shadow: 0 8px 25px rgba(0, 255, 0, 0.25);
    }

    .toast-msg.error {
      background: rgba(255, 0, 0, 0.25);
      border: 1px solid rgba(255, 100, 100, 0.4);
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.25);
    }
  </style>
</head>

<body>
  <header>
    üåç ExploreEase | Add New Tour
    <nav>
      <a href="/admin-dashboard">Dashboard</a> |
      <a href="/tours">Tours</a>
    </nav>
  </header>

  <a href="/admin-dashboard" class="back-home-btn">‚Üê Back to Dashboard</a>

  <div class="form-card">
    <h2>‚ûï Add New Tour</h2>
    <form id="addTourForm">
      <div class="mb-3">
        <label>Tour Title</label>
        <input type="text" id="title" required>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea id="description" rows="2" required></textarea>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Location</label>
          <input type="text" id="location" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Price (‚Çπ)</label>
          <input type="number" id="price" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Duration (days)</label>
          <input type="number" id="durationDays">
        </div>
        <div class="col-md-6 mb-3">
          <label>Available Seats</label>
          <input type="number" id="seatsAvailable" required>
        </div>
      </div>
      <div class="mb-3">
        <label>Image URL</label>
        <input type="text" id="imageUrl" placeholder="e.g. /images/goa.jpeg">
      </div>
      <button type="submit" class="btn-glass mt-3">Add Tour</button>
    </form>
  </div>

  <footer>¬© 2025 ExploreEase ‚Äî Plan. Travel. Live.</footer>

  <script>
    function showToast(message, type = "success") {
      const existingToast = document.querySelector(".toast-msg");
      if (existingToast) existingToast.remove();

      const toast = document.createElement("div");
      toast.className = `toast-msg ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => toast.classList.add("show"), 50);
      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => toast.remove(), 400);
      }, 4000);
    }

    document.getElementById("addTourForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const location = document.getElementById("location").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const durationDays = parseInt(document.getElementById("durationDays").value || 0);
      const seatsAvailable = parseInt(document.getElementById("seatsAvailable").value);
      const imageUrl = document.getElementById("imageUrl").value.trim();

      try {
        const response = await fetch("/api/tours", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, description, location, price, durationDays, seatsAvailable, imageUrl })
        });

        if (response.ok) {
          showToast("‚úÖ Tour added successfully!", "success");
          document.getElementById("addTourForm").reset();
        } else {
          showToast("‚ùå Failed to add tour. Please try again.", "error");
        }
      } catch (err) {
        showToast("‚ö†Ô∏è Network error. Please try again later.", "error");
      }
    });
  </script>
</body>
</html>
