<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Register - ExploreEase</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("/images/1982064.jpg") center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      text-align: center;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      padding: 0.6rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.25);
      font-weight: 600;
      z-index: 10;
    }

    header h1 {
      font-size: 1.6rem;
      margin: 0;
      font-weight: 700;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    /* üåü Back to Home Button */
    .back-home-btn {
      position: absolute;
      top: 5rem;
      left: 2rem;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 10px 18px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 2;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      margin-top:2rem;
    }

    .back-home-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35), 0 0 10px rgba(255,255,255,0.2);
    }

    .register-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 0.1rem;
      position: relative;
      z-index: 1;
      padding: 2rem 1rem;
    }

    .register-box {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    }

    .register-box h2 {
      color: #ffd700;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .form-group {
      text-align: left;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #fff;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.8);
      color: #333;
      outline: none;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 0 3px rgba(13,110,253,0.4);
    }

    .btn-glass {
      display: inline-block;
      width: 100%;
      padding: 10px 0;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      color: #fff;
      text-decoration: none;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
      cursor: pointer;
      margin-top: 1rem;
    }

    .btn-glass:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35), 0 0 10px rgba(255,255,255,0.2);
    }

    .login-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-links a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
    }

    .login-links a:hover {
      color: #fff;
      text-decoration: underline;
    }

    footer {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      text-align: center;
      padding: 1rem;
      color: #ddd;
      border-top: 1px solid rgba(255,255,255,0.25);
      z-index: 2;
    }
    /* üåü Toast Popup Styles */
.toast-msg {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(255, 0, 0, 0.15);
  color: #fff;
  padding: 14px 22px;
  border-radius: 12px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.25);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  font-weight: 600;
  font-size: 0.95rem;
  z-index: 9999;
  opacity: 0;
  transform: translateY(-10px);
  transition: all 0.4s ease;
}

.toast-msg.show {
  opacity: 1;
  transform: translateY(0);
}

.toast-msg.success {
  background: rgba(0, 255, 0, 0.15);
  border: 1px solid rgba(0, 255, 0, 0.3);
}

.toast-msg.error {
  background: rgba(255, 0, 0, 0.25);
  border: 1px solid rgba(255, 100, 100, 0.4);
}
    
  </style>
</head>

<body>
  <header>
    <h1>ExploreEase</h1>
    <nav>
      <a href="/">Home</a> |
      <a href="/tours">Tours</a> |
      <a href="/login">Login</a>
    </nav>
  </header>

  <!-- üåü Back to Home Button -->
  <a href="/" class="back-home-btn">‚Üê Back to Home</a>

  <div class="register-container">
    <div class="register-box">
      <h2>Create an Account</h2>
      <form id="registerForm">
        <div class="form-group">
          <label>Full Name</label>
          <input id="name" type="text" placeholder="Your name" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>
        <button type="submit" class="btn-glass">Register</button>
      </form>

      <div class="login-links">
        Already have an account? <a href="/login">Login</a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 ExploreEase | Crafted with ‚ù§Ô∏è for Travelers
  </footer>
<script>
  // üåü Toast Message Function
  function showToast(message, type = "error") {
    const existing = document.querySelector(".toast-msg");
    if (existing) existing.remove();

    const toast = document.createElement("div");
    toast.className = `toast-msg ${type}`;
    toast.innerText = message;
    document.body.appendChild(toast);

    // Animate in
    setTimeout(() => toast.classList.add("show"), 50);

    // Auto hide after 4 seconds
    setTimeout(() => {
      toast.classList.remove("show");
      setTimeout(() => toast.remove(), 400);
    }, 4000);
  }

  // üßæ Handle Registration
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      if (!res.ok) {
        const err = await res.text();
        showToast("‚ùå Registration failed ‚Äî already a user" );
        setTimeout(() => (window.location.href = "/login"), 1500);
        return;
      }

      showToast("üéâ Registration successful! Redirecting to login...", "success");
      setTimeout(() => (window.location.href = "/login"), 1500);
    } catch (err) {
      console.error(err);
      showToast("‚ö†Ô∏è Network error ‚Äî please try again later.");
    }
  });
</script>

</body>
</html>
