<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Bookings | ExploreEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* üåÖ Background and global layout */
    body {
      background: url('/images/1982064.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(8px);
      z-index: 0;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.25);
      padding: 1rem 0;
      text-align: center;
      z-index: 10;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      color: #fff;
    }

    header nav a {
      color: #a2d2ff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 500;
    }

    header nav a:hover {
      color: #fff;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
    }

    /* Table Section */
    .table-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      margin: 8rem auto 5rem;
      padding: 2rem;
      width: 95%;
      max-width: 1100px;
    }

    h2 {
      color: #ffd700;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    table {
      backdrop-filter: blur(15px);
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      color: #fff;
    }

    th {
      background: rgba(255, 255, 255, 0.15);
      font-weight: 600;
    }

    tr {
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-cancel {
      background: rgba(255, 80, 80, 0.7);
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-cancel:hover {
      background: rgba(255, 50, 50, 0.9);
      transform: scale(1.05);
    }

    footer {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.25);
      color: #ddd;
      text-align: center;
      padding: 0.8rem;
      font-size: 0.9rem;
      z-index: 10;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* üåü Back to Home Button */
    .back-home-btn {
      position: absolute;
      top: 5rem;
      left: 2rem;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 10px 18px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 2;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      position:fixed;
      margin-top:3rem;
    }

    .back-home-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35), 0 0 10px rgba(255,255,255,0.2);
    }

    /* üåü Toast Popup Notification */
    .toast-msg {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 14px 22px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      color: #fff;
      font-weight: 600;
      z-index: 9999;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s ease;
      font-size: 0.95rem;
    }

    .toast-msg.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast-msg.success {
      background: rgba(0, 255, 0, 0.15);
      border: 1px solid rgba(0, 255, 0, 0.3);
      box-shadow: 0 8px 25px rgba(0, 255, 0, 0.25);
    }

    .toast-msg.error {
      background: rgba(255, 0, 0, 0.25);
      border: 1px solid rgba(255, 100, 100, 0.4);
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.25);
    }

    /* üåü Glass Confirmation Popup */
    .confirm-popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.3s ease;
    }

    .confirm-popup.show {
      opacity: 1;
      transform: scale(1);
    }

    .confirm-box {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 2rem 2.5rem;
      text-align: center;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.4s ease;
    }

    .confirm-box p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .confirm-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .confirm-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .confirm-actions .btn-yes {
      background: rgba(255, 50, 50, 0.8);
      color: white;
    }

    .confirm-actions .btn-yes:hover {
      background: rgba(255, 50, 50, 1);
      transform: translateY(-2px);
    }

    .confirm-actions .btn-no {
      background: rgba(255, 255, 255, 0.25);
      color: white;
    }

    .confirm-actions .btn-no:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>ExploreEase Admin Panel</h1>
    <nav>
      <a href="/admin-dashboard">Dashboard</a> |
      <a href="#" id="logout-btn">Logout</a>
    </nav>
  </header>

  <!-- Booking Table -->
  <a href="/admin-dashboard" class="back-home-btn">‚Üê Back to Dashboard</a>
  <div class="table-container">
    <h2>üìã All Bookings</h2>
    <table class="table table-hover text-white align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>User Email</th>
          <th>Tour Title</th>
          <th>Seats</th>
          <th>Status</th>
          <th>Created At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="booking-table-body">
        <tr>
          <td colspan="7" class="text-center text-muted">Loading bookings...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>¬© 2025 ExploreEase ‚Äî Manage Bookings</footer>

  <script>
    // üåü Toast Notification Function
    function showToast(message, type = "success") {
      const existingToast = document.querySelector(".toast-msg");
      if (existingToast) existingToast.remove();

      const toast = document.createElement("div");
      toast.className = `toast-msg ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => toast.classList.add("show"), 50);
      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => toast.remove(), 400);
      }, 4000);
    }

    // üåü Custom Glass Confirmation Popup
    function showConfirm(message) {
      return new Promise((resolve) => {
        const existing = document.querySelector('.confirm-popup');
        if (existing) existing.remove();

        const popup = document.createElement('div');
        popup.className = 'confirm-popup';
        popup.innerHTML = `
          <div class="confirm-box">
            <p>${message}</p>
            <div class="confirm-actions">
              <button class="btn-yes">Yes, Cancel</button>
              <button class="btn-no">No, Keep It</button>
            </div>
          </div>
        `;
        document.body.appendChild(popup);
        setTimeout(() => popup.classList.add('show'), 20);

        popup.querySelector('.btn-yes').addEventListener('click', () => {
          popup.classList.remove('show');
          setTimeout(() => popup.remove(), 300);
          resolve(true);
        });

        popup.querySelector('.btn-no').addEventListener('click', () => {
          popup.classList.remove('show');
          setTimeout(() => popup.remove(), 300);
          resolve(false);
        });
      });
    }

    // ‚úÖ Fetch all bookings
    async function fetchBookings() {
      const res = await fetch('/api/bookings/all');
      const data = await res.json();

      const tbody = document.getElementById('booking-table-body');
      tbody.innerHTML = '';

      if (!data.length) {
        tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">No bookings found</td></tr>';
        return;
      }

      data.forEach(b => {
        const row = `
          <tr>
            <td>${b.id}</td>
            <td>${b.userEmail}</td>
            <td>${b.tourTitle}</td>
            <td>${b.seatsBooked}</td>
            <td>${b.status}</td>
            <td>${new Date(b.createdAt).toLocaleString()}</td>
            <td>
              ${b.status === 'CONFIRMED'
                ? `<button class="btn-cancel" onclick="cancelBooking(${b.id}, '${b.tourTitle}')">Cancel</button>`
                : `<span class="text-muted">Cancelled</span>`}
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // ‚ùå Cancel booking handler with glass popup
    async function cancelBooking(bookingId, tourTitle) {
      const confirmCancel = await showConfirm(`Cancel booking for "${tourTitle}"?`);
      if (!confirmCancel) return;

      try {
        const res = await fetch(`/api/bookings/cancel/${bookingId}`, { method: 'PUT' });
        if (res.ok) {
          showToast('‚úÖ Booking cancelled successfully!', 'success');
          fetchBookings();
        } else {
          showToast('‚ùå Failed to cancel booking.', 'error');
        }
      } catch (err) {
        showToast('‚ö†Ô∏è Network error. Please try again later.', 'error');
      }
    }

    // üß≠ Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = '/login';
    });

    // Initial load
    fetchBookings();
  </script>
</body>
</html>
