<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | ExploreEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <style>
    body {
      background: url('/images/1982064.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(8px);
      z-index: 0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.25);
      padding: 1rem 0;
      text-align: center;
      z-index: 10;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
    }

    main {
      flex: 1;
      z-index: 1;
      margin-top: 8rem;
      margin-bottom: 4rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      padding: 2.5rem 2rem;
      text-align: center;
      width: 95%;
      max-width: 900px;
    }

    .dashboard-card h2 {
      color: #ffd700;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .dashboard-card p {
      color: #e2e2e2;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .btn-glass {
      display: inline-block;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 15px 25px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      margin: 10px;
      width: 200px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .btn-glass:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    footer {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.25);
      color: #ddd;
      text-align: center;
      padding: 0.8rem;
      font-size: 0.9rem;
      z-index: 10;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>ExploreEase ‚Äî Admin Dashboard</h1>
  </header>

  <!-- Dashboard Content -->
  <main>
    <div class="dashboard-card">
      <h2>Welcome, <span th:text="${adminEmail}">Admin</span>!</h2>
      <p>Manage tours, bookings, and more ‚Äî all from your central dashboard.</p>

      <!-- Buttons Section -->
      <div class="d-flex flex-wrap justify-content-center">
      
        <a th:href="@{/admin/tours}" class="btn-glass">üó∫Ô∏è Manage Tours</a>
        <a th:href="@{/manage-bookings}" class="btn-glass">üìã Manage Bookings</a>
        <a th:href="@{/add-tour}" id="logout-btn" class="btn-glass">üö™ Add Tour</a>
        <a th:href="@{/login}" id="logout-btn" class="btn-glass">üö™ Logout</a>
        
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    ¬© 2025 ExploreEase ‚Äî Admin Control Panel
  </footer>

  <!-- Role Protection + Logout -->
  <script>
  <!--  const role = localStorage.getItem('ee_role');
    if (role !== 'ROLE_ADMIN') {
      alert('üö´ Access Denied ‚Äî Admins Only');
      window.location.href = '/login';
    } -->

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('ee_token');
      localStorage.removeItem('ee_role');
      localStorage.removeItem('ee_email');
      window.location.href = '/login';
    });
  </script>
</body>
</html>
